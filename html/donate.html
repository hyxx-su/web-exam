<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모금하기 페이지</title>
    <link rel="stylesheet" href="../css/donate.css">
</head>
<body>

<header>
    <div class="header-left"><a href="/html/main.html"><img src="../images/logo.png" alt="logo"></a></div>
    <div class="header-center"><input id="search" type="text" placeholder="검색하기"></div>
    <div class="header-right">
        <a href="#"><b>홈</b></a>
        <a href="#"><b>로그인</b></a>
        <a href="#"><b>회원가입</b></a>
    </div>
</header>

<nav>
    <div><a href="#">복지센터</a></div>
    <div><a href="../html/donate.html">모금하기</a></div>
    <div><a href="#">공지사항</a></div>
    <div><a href="#">자원봉사 신청</a></div>
    <div><a href="#">장애 교육</a></div>
</nav>

<div class="container">

    <div class="left-ads">
        <div class="find-center-left">
            <div class="find-center-title">
                <input type="text" placeholder="센터 입력">
            </div>
            <button>제출하기</button>
        </div>
    </div>

    <div class="main-form">
        <form id="donationForm">
            <h2>모금하기</h2>
            <div>
                <label for="name">이름</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="amount">금액 (원)</label><br>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <div>
                <label for="message">응원 메시지</label><br>
                <textarea id="message" name="message" rows="3" placeholder="응원 메시지를 남겨주세요!"></textarea>
            </div>
            <div style="text-align:center; margin-top:15px;">
                <button type="submit">모금하기</button>
            </div>
        </form>
    </div>

    <div class="right-ads">
        <div id="donationList">
        </div>
    </div>
</div>

<script src="../js/donate.js"></script>
</body>

            </ul>
            </nav>
        </div>
</footer>
</html>
