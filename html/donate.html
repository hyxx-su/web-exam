    <div class="container">

        <div class="left-ads">
            <div class="find-center-left">
                <h4>모금 활동</h4>
                <p>여러 교육 활동을 하려고 하는데,</p>
                <p>여러분들의 힘이 필요합니다.</p>
            </div>
        </div>

        <div class="main-form">
            <form id="donationForm">
                <h2>모금하기</h2>
                <div>
                    <label for="name">이름</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="amount">금액 (원)</label><br>
                    <input type="number" id="amount" name="amount" min="1" required>
                </div>
                <div>
                    <label for="message">응원 메시지</label><br>
                    <textarea id="message" name="message" rows="3" placeholder="응원 메시지를 남겨주세요!"></textarea>
                </div>
                <div style="text-align:center; margin-top:15px;">
                    <button type="submit">모금하기</button>
                </div>
            </form>
        </div>

        <div class="right-ads">
            <div id="donationList">
            </div>
        </div>
    </div>
