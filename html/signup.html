    <!-- ===== 상단 필수 헤더 영역 시작 ===== -->

        <div><a href="../html/main.html"><img id="header_logo" src="../images/logo.png" alt="logo"></a></div>
        <div class="header_search">
            <img id="search_icon" src="../images/search_icon.png" alt="검색 아이콘">
            <input id="search_input" type="text" placeholder=" 검색하기">
        </div>
        <div class="header_buttons">
            <a href="../html/main.html"><b>홈</b></a>
            <a href="../html/login.html"><b>로그인</b></a>
            <a href="../html/signup.html"><b>회원가입</b></a>
        </div>
    </header>
    <!-- ===== 내비게이션 메뉴 영역 ===== -->
    <nav class="nav_menu">
        <div><a href="../html/info.html">복지센터</a></div>
        <div><a href="../html/donate.html">모금하기</a></div>
        <div><a href="../html/notice.html">공지사항</a></div>

        <div><a href="../html/education.html">장애 교육</a></div>
    </nav>
    <!-- ===== 회원가입 폼 ===== -->
    <div class="auth-container">
        <div class="auth-box">
            <h2>회원가입</h2>
            <form>
                <label for="signup-id">아이디</label>
                <input type="text" id="signup-id" name="signup-id" required />
                <label for="signup-email">이메일</label>
                <input type="email" id="signup-email" name="signup-email" required />
                <label for="signup-pw">비밀번호</label>
                <input type="password" id="signup-pw" name="signup-pw" required />
                <label for="signup-pw2">비밀번호 확인</label>
                <input type="password" id="signup-pw2" name="signup-pw2" required />
                <button type="submit" class="submit-btn">회원가입</button>
            </form>
            <p class="switch-link">이미 계정이 있으신가요? <a href="../html/login.html">로그인</a></p>
        </div>
    </div>
    <!-- ===== footer 영역 ===== -->
    <footer>

    </footer>
