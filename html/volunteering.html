<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자원봉사 신청</title>
    <link rel="stylesheet" href="../css/donate.css">
</head>
<body>

<!-- ===== 상단 필수 헤더 영역 시작 ===== -->
    <header>
        
        <!-- 로고 영역 -->
        
        <div><a href="../html/main.html"><img id="header_logo" src="../images/logo.png" alt="logo"></a></div>
        
        <!-- 검색창 영역 -->
        
        <div class="header_search">
            <img id="search_icon" src="../images/search_icon.png" alt="검색 아이콘">
            <input id="search_input" type="text" placeholder=" 검색하기">
        </div>
        
        <!-- 상단 버튼(홈/로그인/회원가입) -->
        
        <div class="header_buttons">
            <a href="../html/main.html"><b>홈</b></a>
            <a href="#"><b>로그인</b></a>
            <a href="#"><b>회원가입</b></a>
        </div>
    </header>

    <!-- ===== 내비게이션 메뉴 영역 ===== -->
    
    <nav class="nav_menu">
        <div><a href="../html/info.html">복지센터</a></div>
        <div><a href="../html/donate.html">모금하기</a></div>
        <div><a href="../html/donate.html" onclick="openPopup()">공지사항</a></div>
        <div><a href="#">자원봉사 신청</a></div>
        <div><a href="#">장애 교육</a></div>
    </nav>

<!-- ===== 메인 컨텐츠(모금 폼/광고/내역) ===== -->
   
    <div class="container">
        
        <!-- 좌측 안내 영역 -->
        
        <div class="left-ads">
            <div class="find-center-left">
                <h4>모금 활동</h4>
                <p>여러 교육 활동을 하려고 하는데,</p>
                <p>여러분들의 힘이 필요합니다.</p>
            </div>
        </div>

        <!-- 모금 폼 영역 -->
        
        <div class="main-form">
            <form id="donation_Form">
                <h2>모금하기</h2>
                <div>
                    <label for="name">이름</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="amount">금액 (원)</label><br>
                    <input type="number" id="amount" name="amount" min="1" required>
                </div>
                <div>
                    <label for="message">후원 메시지</label><br>
                    <textarea id="message" name="message" rows="3" placeholder="응원의 메시지를 남겨주세요!"></textarea>
                </div>
                <div style="text-align:center; margin-top:15px;">
                    <!-- 모금하기 버튼: 입력값을 받아 addTask() 함수 실행 -->
                    <button type="button" onclick="addTask()">모금하기</button>
                </div>
            </form>
        </div>

        <!-- 우측 최근 모금 내역 영역 -->
        
        <div class="right-ads">
            <div id="donation_List">
                <h3>최근 모금 내역</h3><br><hr>
                <ul id="donation_UI">
                    <!-- 모금 내역 -->
                </ul>
            </div>
        </div>
    </div>

<!-- ===== footer 영역 ===== -->

    <footer>
        <nav class="footer_nav">
            <ul>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보처리방침</a></li>
                <li><a href="#">도움말</a></li>
                <li>사업자 : 대장복지센터</li>
                <li>연락처 : 010-3535-5606</li>
                <li><a href="https://www.qia.go.kr/listindexWebAction.do" target="_blank">대구장애인복지관</a></li>
            </ul>
        </nav>
    </footer>

<!-- ===== JavaScript 영역 ===== -->

<script src="../js/donate.js"></script>
<script src="../js/main.js"></script>

<!-- ================= -->
</body>
</html>
