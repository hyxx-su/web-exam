  <div class="container">
    <div class="content">
      <h2>자원봉사 신청 안내</h2>
      <p>자원봉사는 지역 사회를 돕는 귀중한 활동입니다. 아래 신청 양식을 작성해주시면 확인 후 연락드리겠습니다.</p>
    </div>

    <div class="form-box">
      <h2>신청 폼</h2>
      <form>
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" placeholder="홍길동" required />
        </div>
        <div class="form-group">
          <label for="phone">연락처</label>
          <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" />
        </div>
        <div class="form-group">
          <label for="area">희망 봉사 지역</label>
          <select id="area" name="area" required>
            <option value="">선택해주세요</option>
            <option value="daegu">대구</option>
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">봉사 동기 / 특이사항</label>
          <textarea id="message" name="message" rows="4" placeholder="봉사 신청 동기 및 요청사항을 입력해주세요."></textarea>
        </div>
        <button type="submit">신청하기</button>
      </form>
    </div>
  </div>

</body>
</html>
